<a routerLink=".." class="big-button" data-back-button>
  <i class="fad fa-fw fa-chevron-left" aria-hidden="true"></i>
  Return to updates
</a>

<ng-container *ngIf="postData$ | async as postData; else loadState">
  <gvr-post [postData]="postData" [attr.data-post]="postData.postId"></gvr-post>
</ng-container>

<ng-template #loadState>
  <div *ngIf="loading$ | async; else noPosts" data-loading-posts>
    <gvr-post></gvr-post>
  </div>
</ng-template>

<ng-template #noPosts>
  <div data-no-posts>
    Thereâ€™s no post with that identifier.
  </div>
</ng-template>
